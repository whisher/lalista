<ion-view title="User">
	<ion-nav-title>
	      <h1><i class="icon ion-person-add"></i></h1>
	</ion-nav-title>
	<ion-content class="padding">
		<form name="form" data-ng-submit="user.save()" novalidate>
			<div class="list list-inset">
		          		<label class="item item-input">
		              		<input type="text" placeholder="Username" required="required" data-ng-minlength="3" data-ng-maxlength="10" ng-model="user.data.username">
		          		</label>
		          		<label class="item item-input">
		              		<input type="email" placeholder="Email"  required="required"  ng-model="user.data.email">
		          		</label>
		          		<label class="item item-input">
		              		<input type="password" placeholder="Password"  required="required" ng-model="user.data.password">
		          		</label>
		          		<label class="item item-input">
		              		<input type="password" placeholder="Retype password"  required="required"  ng-model="user.data.password_confirmation">
		          		</label>
		      	</div>
		      	<button type="submit" class="button button-block button-calm" data-ng-disabled="form.$invalid">Signin</button>
		 </form>
	</ion-content>
</ion-view>
