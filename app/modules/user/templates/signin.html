<ion-view view-title="Signin">
	<!-- <ion-nav-title>
	      <h1><i class="icon ion-person"></i></h1>
	</ion-nav-title> -->
	<ion-content class="padding">
		<form name="form" data-ng-submit="user.save()" novalidate>
			<div class="list list-inset">
		         		<label class="item item-input">
		         		<i class="icon ion-android-person placeholder-icon"></i>
		              		<input type="text" placeholder="Username or email" required="required" data-ng-minlength="3" data-ng-maxlength="10" ng-model="user.data.credential">
		          		</label>
		          		<label class="item item-input">
		          		<i class="icon ion-key placeholder-icon"></i>
		              		<input type="password" placeholder="Password" ng-model="user.data.password">
		          		</label>
		       	</div>
		      	<button class="button button-block button-energized" ng-click="user.save()"  data-ng-disabled="form.$invalid">Signin</button>
		      	<div show-error error="user.error"></div>
		</form>
	  </ion-content>
</ion-view>
