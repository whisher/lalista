<ion-view view-title="Menu List">
	<ion-content class="padding">
		<h1>pippo</h1>
		<div class="list">
			<div class="item item-thumbnail-left" ng-repeat="item in menu.items track by $index">
	      				<img ng-src="http://localhost:3000/uploads/{{::item.thumb}}">
	      				<h2>{{::item.title}}</h2>
	      				<p>{{::item.content}}</p>
	    		</div>
		</div>
	  </ion-content>
</ion-view>
